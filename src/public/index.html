<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container-fluid bg-primary" id="head">
            <h1>Home Information System</h1>
        </div>
        <div id="main">
            <p id="date"></p>
            <p id="time"></p>
            <div id="weather">
                <p id="temp"></span>
                <p id="feels_like"></span>
                <p id="pressure"></p>
            </div>
            <div id="trans">

            </div>
            <hr>
            <div id="music">

            </div>
            <div id="rates">
                <img src="http://192.168.1.240:8081/data/rate?base=USD&symbol=RUB" alt="USD-RUB">
                <hr>
                <img src="http://192.168.1.240:8081/data/rate?base=EUR&symbol=RUB" alt="EUR-RUB">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
